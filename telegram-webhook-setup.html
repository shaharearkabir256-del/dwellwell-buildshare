<!DOCTYPE html>
<html>
<head>
    <title>Telegram Bot Webhook Setup</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 10px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Telegram Bot Webhook Setup</h1>
        <p>Bot Token: 8229133802:AAEQ7CoTGYYYjgCXHdRxZBtcLXqZA2JsWqs</p>
        <p>Chat ID: 7413461486</p>
        <p>Webhook URL: https://jthlcsojaieyokqsgefr.supabase.co/functions/v1/telegram-bot</p>
        
        <button onclick="setupWebhook()">Setup Webhook</button>
        <button onclick="checkWebhook()">Check Webhook Status</button>
        
        <div id="result"></div>
    </div>

    <script>
        const BOT_TOKEN = '8229133802:AAEQ7CoTGYYYjgCXHdRxZBtcLXqZA2JsWqs';
        const WEBHOOK_URL = 'https://jthlcsojaieyokqsgefr.supabase.co/functions/v1/telegram-bot';

        async function setupWebhook() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Setting up webhook...</p>';
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/setWebhook`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: WEBHOOK_URL
                    }),
                });

                const result = await response.json();
                
                if (result.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Webhook Setup Successful!</h3>
                            <p>Your bot is now active and ready to receive messages.</p>
                            <p>Send <strong>/start</strong> or <strong>/add_product</strong> to your bot to test it.</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Webhook Setup Failed</h3>
                            <p>Error: ${result.description}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function checkWebhook() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Checking webhook status...</p>';
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getWebhookInfo`);
                const result = await response.json();
                
                if (result.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>üìä Webhook Status</h3>
                            <p><strong>URL:</strong> ${result.result.url || 'Not set'}</p>
                            <p><strong>Pending Updates:</strong> ${result.result.pending_update_count}</p>
                            <p><strong>Last Error:</strong> ${result.result.last_error_message || 'None'}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Failed to check webhook</h3>
                            <p>Error: ${result.description}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-setup webhook on page load
        window.onload = function() {
            setTimeout(setupWebhook, 1000);
        };
    </script>
</body>
</html>
